name: Register New Event

on:
  workflow_dispatch:
    inputs:
      eventName:
        type: string
        description: The name for this event.
        required: true
      groupName: 
        type: choice
        description: Group Name
        options: 
        - Orlando Devs
        - Orlando DevOps
        - Orlando Innovation League
        - OrlandoJS
        - Orlando PHP
        - Codex
        - Lady Devs
        - Frontend Devs
        - Open Orlando
        - IOS
        required: true
      date:
        type: string
        description: Date of your event in YYYY-MM-DD form.
        required: true 
      startTime:
        type: string
        description: Time your event starts (7PM).
        required: true 
      endTime:
        type: string
        description: Time your event ends (9PM).
        required: true 
      address:
        type: string
        description: Address for your event.
        required: true 
      # mapsURL:
      #   type: string 
      #   description: Google Maps URL for the event location.
      #   required: false
      # price:
      #   type: string
      #   description: What it costs to attend your event.
      #   required: false
      signUpLink:
        type: string 
        description: Link to the Eventbrite / Meetup event page.
        required: false
      # shortDescription: 
      #   type: string 
      #   description: A short description of your event.
      #   required: true
      parkingDetails:
        type: string 
        description: Let your attendees know the parking situation at your venue.
        required: false
      talkTitle:
        type: string
        description: The title of the first description
        required: true
      authorIntroduction:
        type: string 
        description: A short introduction of your author
        required: true

jobs:
  createEvent:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: Generate Branch Name
        id: branch_name
        run: echo ${{ github.event.inputs.eventName }} | tr ' ' '-' | awk '{print tolower($0)}' >> $GITHUB_OUTPUT

      - name: Verify Branch Name
        run: |
          echo "The branch name is: ${{ steps.branch_name.outputs.BRANCH_NAME }}"
